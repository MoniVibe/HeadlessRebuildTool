name: Skills Lint

on:
  workflow_dispatch:
  pull_request:
    paths:
      - ".agents/skills/**"
      - ".github/workflows/skills-lint.yml"
  push:
    paths:
      - ".agents/skills/**"
      - ".github/workflows/skills-lint.yml"

permissions:
  contents: read

jobs:
  lint:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint skills
        shell: pwsh
        run: |
          pwsh -NoProfile -File .agents/skills/_shared/scripts/lint_skills.ps1

      - name: Run shared script tests
        shell: pwsh
        run: |
          $pester = Get-Module -ListAvailable -Name Pester | Sort-Object Version -Descending | Select-Object -First 1
          if (-not $pester -or $pester.Version.Major -lt 5) {
            Install-Module Pester -Scope CurrentUser -Force -SkipPublisherCheck -MinimumVersion 5.0.0
          }
          Import-Module Pester -MinimumVersion 5.0.0 -Force
          Invoke-Pester -Path .agents/skills/_shared/tests -CI -Output Detailed
