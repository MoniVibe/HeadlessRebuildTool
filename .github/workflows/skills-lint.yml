name: Skills Lint

on:
  workflow_dispatch:
  pull_request:
    paths:
      - ".agents/skills/**"
      - ".github/workflows/skills-lint.yml"
  push:
    paths:
      - ".agents/skills/**"
      - ".github/workflows/skills-lint.yml"

permissions:
  contents: read

jobs:
  lint:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint skills
        shell: pwsh
        run: |
          pwsh -NoProfile -File .agents/skills/_shared/scripts/lint_skills.ps1

      - name: Run shared script tests
        shell: pwsh
        run: |
          if (-not (Get-Module -ListAvailable -Name Pester)) {
            Install-Module Pester -Scope CurrentUser -Force -SkipPublisherCheck
          }
          Invoke-Pester -Script .agents/skills/_shared/tests -EnableExit
